<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body class="disable-select">
    <div class="container">
        <div class="text-cont"><h4>CASHEW</h4></div> 
        <div class="calc-screen">
            <div class="secinput"></div>
            <div class="finput" >0</div>
        </div>
        <div class="calc-pads">
            
           
           <div class="clr-pads">
            <div class="clear" id = "allClear">AC</div>
            <div class="delete">DEL</div>
           </div>
            <div class="pads">
                
                <div class="num" id = "one">1</div>
                <div class="num" id = "two">2</div>
                <div class="num" id = "three">3</div>
                <div class="op" id ="plus">+</div>
                <div class="num" id = "four">4</div>
                <div class="num" id = "five">5</div>
                <div class="num" id = "six">6</div> 
                <div class="op" id ="minus">-</div>
                <div class="num" id = "seven">7</div>
                <div class="num" id = "eight">8</div>
                <div class="num" id = "nine">9</div>
                <div class="op" id ="divide">/</div>
                <div class="num" id = "zero">0</div>
                <div class="fn decimal num ">.</div>
                <div class="fn equal">=</div>
                <div class="op " id ="times">x</div>
                
            </div>
           
            
            
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
