<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body class="disable-select">
    <div class="container">
        <div class="text-cont"><h4>CASHEW</h4></div> 
        <div class="calc-screen">
            <div class="secinput"></div>
            <div class="finput">0</div>
        </div>
        <div class="calc-pads">
            
           
           <div class="clr-pads">
            <div class="clear">AC</div>
            <div class="delete">DEL</div>
           </div>
            <div class="pads">
                
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="op">+</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div> 
                <div class="op">-</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="op">/</div>
                <div class="num">0</div>
                <div class="fn decimal num ">.</div>
                <div class="fn equal">=</div>
                <div class="op ">x</div>
                
            </div>
           
            
            
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
